{% extends 'base.html' %}
{% block content %}

<style>
    .register-con {
        color: var(--textColor);
        margin-left: 260px;
    }

    .login {
        color: var(--textColor);
        margin-left: 260px;
    }

    .register-text {
        font-size: 32px;
        margin-bottom: 60px;
        margin-left: 40px;
        color: #fff;
    }
    .text {
        font-size: 26px;
        margin-bottom: 30px;
        margin-left: 40px;
        color: #fff;
    }

    .register-con input {
        background: var(--textBonusColor);
        font-size: 20px;
        border-radius: 50px;
        margin: 10px;
        padding: 10px 15px;
        width: 400px;
        display: block;
        border: none;
    }

    small,
    .register-con li {
        margin-left: 35px;
        font-size: 15px;
        list-style-type: disc;
    }

    ::placeholder {
        color: var(--bgColor);
        opacity: .6;
    }

    .register-btn {
        background: var(--textBonusColor);
        font-size: 22px;
        border-radius: 50px;
        margin: 10px;
        padding: 5px 60px 5px 55px;
        display: block;
        border: 3px solid transparent;
        cursor: pointer;
        transition: 0.3s;
    }

    .register-btn:hover {
        background: transparent;
        color: var(--textBonusColor);
        border: 3px solid currentColor;
    }
    .login-btn {
        background: var(--textBonusColor);
        font-size: 22px;
        border-radius: 50px;
        margin: 50px;
        padding: 5px 50px 5px 50px;
        display: block;
        border: 2px solid transparent;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-btn:hover {
        background: transparent;
        color: aqua;
        border: 2px solid currentColor;
    }
</style>

<div class="register-con">
    <h2 class="register-text"> Sign up </h2>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="register-btn">
            <i class="fa-solid fa-check"></i> Submit
        </button>
    </form>
</div>


<div class="login">
    <h2 class="text">Already have an account?</h2>
    
        <a href="{% url 'login' %}"><button class="login-btn"> Login</button></a> 
    
</div>


{% endblock %}
